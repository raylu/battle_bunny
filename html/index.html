<!DOCTYPE html>
<html>
<head>
	<title>battle bunny</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet" type="text/css">
	<link rel="icon" href="https://www.raylu.net/hammer-man.svg" />
	<meta name="theme-color" content="#222">
</head>
<body>
	<main>
		<canvas id="game"></canvas>
		<div class="dialpad">
			<section class="center"><span class="circle-control"></span></section>

			<section class="direction-btn down"><span class="arrow down"></span></section>

	<footer>
		<a href="/credits">credits</a>
	</footer>

	<script type="module" src="/static/index.js"></script>
